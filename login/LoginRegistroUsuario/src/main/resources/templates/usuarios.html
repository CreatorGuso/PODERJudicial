<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Lista de personas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>n_id_usuario</th>
					<th>s_tipo_documento</th>
					<th>documento</th>
					<th>s_abogadoEmpyty</th>
					<th>remember_tokenNull</th>
					<th>ACCCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text=${usuario.n_id_usuario}></td>
					<td th:text=${usuario.s_tipo_documento}></td>
					<td th:text=${usuario.s_documento}></td>
					<td th:text=${usuario.s_abogado}></td>
					<td th:text=${usuario.remember_token}></td>
					<td>
						<a class="btn btn-warning">Editar</a>
						<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body> 
</html>
